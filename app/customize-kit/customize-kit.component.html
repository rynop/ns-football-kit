<ActionBar title="Customize" class="action-bar">
</ActionBar>

<GridLayout>
    <ScrollView class="page">
        <StackLayout class="home-panel">
            <!-- <Image src="font://&#xf51e;" stretch="none" class="fas"></Image> -->

            <Label text="cur idx {{currentIndex}}"></Label>

            <StackLayout [@openClose]="isThingOpen()" class="open-close-container">
                <Label text="The box is now {{ isOpen ? 'Open' : 'Closed' }}!" (tap)="toggle()"></Label>
            </StackLayout>

            <button text="animate" (tap)="doAnimate()"></button>

            <FlexboxLayout #kitContainer (swipe)="onSwipe($event)" backgroundColor="yellow" justifyContent="center"
                flexWrap="nowrap">
                <ng-container backgroundColor="lightgray" *ngFor="let slide of kitImages; let i = index">
                    <AbsoluteLayout backgroundColor="green" width="400" height="400" *ngIf="isCurrentSlideIndex(i)">
                        <Label width="400" textAlignment="center" [text]="jerseyName" class="customName"
                            *ngIf="0==i"></Label>
                        <Image width="400" height="400" class="kit" [src]="slide.src">
                        </Image>
                    </AbsoluteLayout>
                </ng-container>
            </FlexboxLayout>

        </StackLayout>
    </ScrollView>
</GridLayout>
